<html>
	<head>
		<meta charset="UTF-8">

		<script src="script.js"></script>

				<tr>
					<td id="tile4"></td>
					<td id="tile5"></td>
					<td id="tile6"></td>
				</tr>
				<tr>
					<td id="tile7"></td>
					<td id="tile8"></td>
					<td id="tile9"></td>
				</tr>
			</table>
			</br>
			<button type = "button" class="reset">Quit</button>
		</div>
